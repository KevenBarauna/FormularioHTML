<!DOCTYPE html>
<html lang="pt-br">

<head>

     <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Contato.css">
    <title>Contatos</title>

</head>

<body>
    <header>
        <div class="caixa">
            <img id="logo" src="logo.png">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="Contato.html">Contatos</a></li>
                    <li><a href="Login.html">Login</a></li>
                </ul>
          </nav>
        </div>
    </header>

    <main>
        <div id="caixamensagem">

            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao" required placeholder="Seu nome"/>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="email@email.com"/>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"/>

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

               
                    <p>Como prefere o nosso contato?</p>

                    <label for="email">  <input type="radio" name="contato" value="email" id="email"/> E-mail</label>
                

                    <label for="telefone">  <input type="radio" name="contato" value="telefone" id="telefone"/> Telefone</label>
                

                    <label for="whatsapp"> <input type="radio" name="contato" value="whatsapp" id="whatsapp" checked/> Whatsapp</label>
                    

                    <label> <input type="checkbox" id="checkbox"/> Gostaria de receber novidades pelo E-mail?</label>

                    <div id="horario-atendimento">
                      <p>Qual horário prefere ser antendido?</p>
                      <select>
                          <option>Todos</option>
                          <option>Manhã</option>
                          <option>Tarde</option>
                          <option>Noite</option>
                      </select>
                 </div>

                <input type="submit" value="Enviar" class="button"/>

            </form>

        </div>

    </main>

    <footer>

    </footer>

</body>

</html>
